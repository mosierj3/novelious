<div class="page-header" data-ng-init="resetWriter()">
    <h1>New Story</h1>
</div>
<div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="createStory()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="author">Author</label>
                <div class="controls">
                    <input type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
        </fieldset>
    </form>
</div>
