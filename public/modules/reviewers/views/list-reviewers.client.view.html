<section data-ng-controller="ReviewersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Reviewers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="reviewer in reviewers" data-ng-href="#!/reviewers/{{reviewer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="reviewer.created | date:'medium'"></span>
				by
				<span data-ng-bind="reviewer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="reviewer.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!reviewers.$resolved || reviewers.length">
    	No Reviewers yet, why don't you <a href="/#!/reviewers/create">create one</a>?
    </div>
</section>
