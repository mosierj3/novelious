<section data-ng-controller="ReaderController" data-ng-init="find()">
    <div class="page-header">
        <h1>Stories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="story in stories" data-ng-href="#!/reader/{{reader._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="reader.created | date:'medium'"></span>
				by
				<span data-ng-bind="reader.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="reader.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!reader.$resolved || reader.length">
    	No Readers yet, why don't you <a href="/#!/reader/create">create one</a>?
    </div>
</section>
